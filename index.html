<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Advice Generator App</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="card">
    <h5 class="mg-btm1_5">
      Advice #<span class="id"></span>
    </h5>
    <p class="quote mg-btm1_5">
      "Click the dice to get an advice "
    </p>
    <img class="divider" src="images/pattern-divider-desktop.svg" alt="Pattern Divider">
    <button class="dice-bg">
      <img class="dice" src="images/icon-dice.svg" alt="Dice Icon">
    </button>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://efecollins.github.io/new-pweb/dist">Efosa Collins EVBOWE</a>.
  </div>
  <script src="js/index.js"></script>
</body>

</html>
